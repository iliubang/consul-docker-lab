---
name: build-rust
on:
  push:
    branches:
      - main
    paths:
      - "rust/**"
      - ".github/workflows/build_rust.yml"
  workflow_dispatch:

jobs:
  build-rust:
    name: rust playground
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.20.0"
      - uses: egor-tensin/setup-gcc@v1
        with:
          version: 12
          platform: x64
      - name: Setup Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
      - uses: actions/cache@v3
        env:
          cache-name: bazel-rust
        with:
          path: ~/.cache/bazelisk
          key: ${{ env.cache-name }}-${{ runner.os }}
          restore-keys: |
            ${{ env.cache-name }}-${{ runner.os }}

      - name: build and test
        run: |
          bazelisk build //rust/...
          bazelisk test  //rust/...
