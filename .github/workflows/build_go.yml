---
name: build-go
on:
  push:
    branches:
      - main
    paths:
      - "go/**"
      - ".github/workflows/build_go.yml"
  workflow_dispatch:

jobs:
  build-go:
    name: go playground
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.18.0"
          check-latest: true
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: cd go && go install -mod=mod github.com/onsi/ginkgo/v2/ginkgo && ginkgo --gcflags=all=-l -v -p ./...
